class Box
{
constructor ( box ) {
	this.$box = Box.get( box );
}
style ( func ) {
	const style = this.$box.style;
	if ( func === undefined ) {
		return style;
	} func(style);
}
getChildWith ( className ) {
	const child = this.$box.children;
	let list = new Array( );
	for (let i = 0; i < child.length; i++) {
		if ( child[i].classList.value.includes(className) ) {
			list.push( child[i] );
		}
	}
	return list;
}
getCon ( ) {
	const box = this.$box;
	const $func = Box.getOutMethod(box);
	if ( $func === null ) {
		return 'Box OutContent Error';
	} return box[$func];
}
outCon ( value, add ) {
	value = ( value === undefined ) ? '' : value;
	const box = this.$box;
	const $func = Box.getOutMethod(box);
	if ( $func === null ) {
		console.log(`Box OutContent Error:\nbox : ${box}, id : ${box.id} value : ${value}`);
	} else {
		box[$func] = (add) ? box[$func] + value : value;
	} return box[$func];
}
static getOutMethod ( box ) {
	box = box.tagName;
	if ( box === 'P' ) {
		return 'textContent';
	} else if ( box === 'DIV' || box === 'SPAN' ) {
		return 'innerHTML';
	} else if ( box === 'INPUT' ) {
		return 'value'
	} return null;
}
static get ( name ) {
	let id = document.getElementById(name);
	if ( id ) {
		return id;
	} return document.getElementsByClassName(name);
}
static tag ( name ) {
	return document.getElementsByTagName( name );
}
static selector ( querySelector ) {
	return document.querySelectorAll( querySelector );
}

 }

class Button extends Box
{
constructor ( box ) {
	super(box);
}
on ( func ) {
	const box = this.$box;
	if ( box.length ) {
		for (let i = 0; i < box.length; i++) {
			box[i].addEventListener( 'click', func );
		}
	} else {
		box.addEventListener( 'click', func );
	}
}
getPosition (  ) {
	return this.$box.classList.contains('enable');
}
turnPosition ( status ) {
	const position = this.getPosition();
	if ( status !== position ) {
		const list = this.$box.classList;
		if ( status === undefined ) { status = !position }
		status = (status) ? 'enable' : 'disable';
		position = (position) ? 'enable' : 'disable';

		list.toggle(position);
		list.toggle(status);
	} 
}

 }

class Theme{
constructor ( flag ) {
	this.flag = new Flag (flag);
	this.html = (Box.tag('html')[0]).classList;
	this.setTheme();
	this.flag.checked( this.setTheme.bind(this) );
}
setTheme ( theme ) {
	let status = this.html.contains('light');
	if ( theme === undefined ) {
		theme = !(window.matchMedia("(prefers-color-scheme: dark)").matches);
	} else {
		theme = theme.target.checked;
	}
	if ( status !== theme ) {
		status = (status) ? 'light' : 'dark';
		theme = (theme) ? 'light' : 'dark';

		this.html.toggle(status);
		this.html.toggle(theme);
	}
}

 }

class Mask
{
constructor ( inpbox ) {
	this.input = inpbox;
	this.previous = '';
	this.input.inp( this.run.bind(this) );
}
reset ( ) {
	this.previous = '';
}
run ( event ) {
	let value = event.target.value;
	let len = value.length;
	let last = value.slice(-1);
	let untilast = value.slice(0, -1);
	let diff = len - this.previous.length;

	if ( diff > 1 ) {
		value = this.previous;
	}
	if ( diff === 1 ) {
		if ( isNaN(+(last)) || last === ' ') {
			value = untilast;
		} else if ( len === 2 || len === 5 ) {
			value = `${value}.`;
		} else if ( len === 3 || len === 6 && last !== '.' ) {
			value = `${untilast}.${last}`;
		}
	}
	if ( diff === -1 ) {
		if ( last === '.' ) {
			value = untilast;
		}
	}
	this.previous = value;
	this.input.outCon(value);
}

 }
